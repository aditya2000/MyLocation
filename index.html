<!DOCTYPE html>
    <html>
        <head>
            <title>Get My Location</title>
        </head>
        <body>
            <p id="coords"></p>
            <button onclick="getMyLocation()">Find Me</button>
            <script>
               var myLoc = document.getElementById("coords"); 
            
               function getMyLocation(){
                    if(navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else{
                        alert("Your browser does not supports the Location");
                    }
               }
               function showPosition(Position){
                   myLoc.innerHTML = "Latitude:"+ Position.coords.latitude + "<br/> Longitude:" + Position.coords.longitude;
               }
            </script>
        </body>
    </html>
